<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetClon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NetClon</h1>
    <nav>
      <ul>
        <li class="active" onclick="showSection('home')">Home</li>
        <li onclick="showSection('tv-shows')">TV Shows</li>
        <li onclick="showSection('movies')">Movies</li>
        <li onclick="showSection('my-list')">My List</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home" class="section active">
      <h2>Featured Content</h2>
      <div class="content">
        <div class="item">
          <img src="down.jpg" alt="Placeholder Image">
          <p>Featured Item 1</p>
        </div>
        <div class="item">
          <img src="load.jpg" alt="Placeholder Image">
          <p>Featured Item 2</p>
        </div>
        <div class="item">
          <img src="load.jpg" alt="Placeholder Image">
          <p>Featured Item 3</p>
        </div>
      </div>
    </section>
    <section id="tv-shows" class="section">
      <h2>TV Shows</h2>
      <div class="content">
        <div class="item">
          <img src="down.jpg" alt="Placeholder Image">
          <p>TV Show 1</p>
        </div>
        <div class="item">
          <img src="load.jpg" alt="Placeholder Image">
          <p>TV Show 2</p>
        </div>
        <div class="item">
          <img src="down.jpg" alt="Placeholder Image">
          <p>TV Show 3</p>
        </div>
      </div>
    </section>
    <section id="movies" class="section">
      <h2>Movies</h2>
      <div class="content">
        <div class="item">
          <img src="load.jpg" alt="Placeholder Image">
          <p>Movie 1</p>
        </div>
        <div class="item">
          <img src="down.jpg" alt="Placeholder Image">
          <p>Movie 2</p>
        </div>
        <div class="item">
          <img src="down.jpg" alt="Placeholder Image">
          <p>Movie 3</p>
        </div>
      </div>
    </section>
    <section id="my-list" class="section">
      <h2>My List</h2>
      <div class="content">
        <div class="item">
          <img src="OIP (13).jpg" alt="Placeholder Image">
          <p>My List Item 1</p>
        </div>
        <div class="item">
          <img src="th (6).jpg" alt="Placeholder Image">
          <p>My List Item 2</p>
        </div>
        <div class="item">
          <img src="OIP (4).jpg" alt="Placeholder Image">
          <p>My List Item 3</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 NetClon</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
